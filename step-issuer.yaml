apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: step-issuer
  namespace: argo-cd
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default 
  source: 
    repoURL: https://github.com/tombulled/argo-charts
    path: step-issuer
    targetRevision: feature/rancher
  syncPolicy: 
    automated:
      prune: true
      selfHeal: true