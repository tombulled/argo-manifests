apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx
  namespace: argocd
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default 
  source: 
    repoURL: https://github.com/tombulled/argo-charts
    path: ingress-nginx
    targetRevision: feature/ingress-nginx
  syncPolicy: 
    automated:
      prune: true
      selfHeal: false