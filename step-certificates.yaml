apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: step-certificates
  namespace: argo-cd
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default 
  source: 
    repoURL: https://github.com/tombulled/argo-charts
    path: step-certificates
    targetRevision: bugfix/rancher-not-available
  syncPolicy: 
    automated:
      prune: true
      selfHeal: true